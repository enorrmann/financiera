<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view>
<p:panel id="filtroCuotas" toggleable="true" toggleSpeed="250"
rendered="#{clienteBean.tipoListado!='TODOS'}"
>
<f:facet name="header">Filtrar la lista</f:facet>

<h:panelGrid columns="5">

<h:outputText value="Morosos al" rendered="#{clienteBean.tipoListado=='MOROSOS'}"/>
<p:calendar value="#{clienteBean.filtroCliente.fechaHasta}" rendered="#{clienteBean.tipoListado=='MOROSOS'}"/>

Zona
<p:selectOneMenu value="#{clienteBean.filtroCliente.zona}" converter="#{zonaBean.zonaConverter}">  
	<f:selectItems value="#{zonaBean.zonaAll}" var="zona" itemLabel="#{zona.zona}" itemValue="#{zona}"/>
</p:selectOneMenu> 

<p:commandButton action="#{clienteBean.filtrarLista}" value="Buscar" ajax="false"/>
</h:panelGrid>
</p:panel>
</f:view>

</html>

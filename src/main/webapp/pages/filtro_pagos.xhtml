<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view>
<p:panel id="filtroPagos" toggleable="true" toggleSpeed="250">
<f:facet name="header">Filtrar la lista</f:facet>

<h:panelGrid columns="4">

Desde el
<p:calendar value="#{pagoBean.filtroPagoList.fechaDesde}"/>
Hasta el
<p:calendar value="#{pagoBean.filtroPagoList.fechaHasta}"/>

Zona
<p:selectOneMenu value="#{pagoBean.filtroPagoList.zona}" converter="#{zonaBean.zonaConverter}">  
	<f:selectItems value="#{zonaBean.zonaAll}" var="zona" itemLabel="#{zona.zona}" itemValue="#{zona}"/>
</p:selectOneMenu> 

</h:panelGrid>
<p:commandButton action="#{pagoBean.filtrarLista}" value="Buscar" ajax="false"/>
</p:panel>
</f:view>

</html>
